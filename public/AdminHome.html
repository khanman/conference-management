<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Conference</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Conference Admin Portal</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!--<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Sign In</a></li>-->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Register</a></li>
                    <li><a href="#">Update</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <h3>New Conference</h3>
    <div class="control-group">
        <!-- Username -->
        <label class="control-label" for="username">Conference Name</label>
        <div class="controls">
            <input type="text" class="form-control" ng-model="cons.name" />
        </div>
    </div>
    <div class="control-group">
        <!-- Username -->
        <label class="control-label" for="username">State</label>
        <div class="controls">
            <input id="geocomplete" type="text" class="form-control" ng-model="cons.state" />
        </div>
    </div>
    <div class="control-group">
        <!-- E-mail -->
        <label class="control-label">About</label>
        <div class="controls">
            <textarea class="form-control" ng-model="cons.about"></textarea>
        </div>
    </div>
    <div class="control-group">
        <!-- Username -->
        <label class="control-label" for="username">City</label>
        <div class="controls">
            <input id="geo" type="text" class="form-control" ng-model="cons.city" />
        </div>
    </div>
    <div class="control-group" ng-repeat="talk in talks">
        <!-- Username -->
        <label class="control-label" for="username">Talk Name</label>
        <div class="controls">
            <input type="text" class="form-control" ng-model="talk.tname" />
        </div>
    </div>
    <div class="control-group" ng-repeat="talk in sponsor">
        <!-- Username -->
        <label class="control-label" for="username">Sponsor</label>
        <div class="controls">
            <input type="text" class="form-control" placeholder="Name" ng-model="talk.name" />
            <input type="text" class="form-control" placeholder="url" ng-model="talk.url" />
        </div>
    </div>
    <!-- Username -->
    <button ng-click="add(cons)" class="btn btn-success pull-right">
        <span class="glyphicon glyphicon-plus">Submit</span>
    </button>
    <button class="btn btn-danger" ng-click='removePathParam()'>
        <span class="glyphicon glyphicon-minus">Delete Talk</span>
    </button>
    <button class="btn btn-success" ng-click='addPathParam()'>
        <span class="glyphicon glyphicon-plus">Add Talk</span>
    </button>
    <button class="btn btn-danger" ng-click='removespoParam()'>
        <span class="glyphicon glyphicon-minus">Sponsor Talk</span>
    </button>
    <button class="btn btn-success" ng-click='addspoParam()'>
        <span class="glyphicon glyphicon-plus">Sponsor Talk</span>
    </button>
    <h3>Conference Details</h3>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Conference Name</th>
                <th>State</th>
                <th>City</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="con in conf">
                <td>
                    <a href="#/update/{{con._id}}">{{con.name}}</a>
                </td>

                <td>
                    {{con.state}}
                </td>
                <td>
                    {{con.city}}
                </td>
                <td>
                    {{con.confdate}}
                </td>
                <td>
                    <button ng-click="remove(con._id)" class="btn btn-danger pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

        $(function () {

</body>
</html>
