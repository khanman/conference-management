<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Conference</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/profile.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
        <div class="row panel">
            <div class="col-md-4 bg_blur ">

            </div>
            <div class="col-md-8  col-xs-12">
                <img src="" class="img-thumbnail picture hidden-xs" />
                <img src="" class="img-thumbnail visible-xs picture_mob" />
                <div class="header">
                    <h1><input ng-model="user.name" /></h1>
                </div>
            </div>
        </div>
        <div class="row nav">
            <div class="col-md-4"></div>
            <div class="col-md-8 col-xs-12" style="margin: 0px;padding: 0px;">
                <!--<div class="control-group" ng-show='currentUser'>
                    <button class="btn btn-success" ng-model="currentUser" ng-click='follow()'>
                        <span class="">Follow</span>
                        <span ng-show="!visible" class="">not Following</span>
                    </button>
                </div>-->
                <!--<div class="col-md-4 col-xs-4 well"><i class="fa fa-weixin fa-lg"></i> 16</div>
                <div class="col-md-4 col-xs-4 well"><i class="fa fa-heart-o fa-lg"></i> 14</div>
                <div class="col-md-4 col-xs-4 well"><i class="fa fa-thumbs-o-up fa-lg"></i> 26</div>-->
            </div>
        </div>
        <table>
            <tbody>
                <tr>
                    <td>city</td>
                    <td>{{user.city}}</td>
                </tr>
                <tr>
                    <td>state</td>
                    <td>{{user.state}}</td>
                <tr>
                    <td>country</td>
                    <td>{{user.country}}</td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td>{{user.photo}}</td>
                </tr>
            </tbody>
        </table>
        <h2><input ng-model="user.about" /></h2>


    </div>
</body>
</html>
