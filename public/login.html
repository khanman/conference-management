<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in</h1>
                <div class="account-wall">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                         alt="">
                    <div class="form-signin">
                        <input class="form-control" ng-model="user.name">
                        <input class="form-control" type="password" ng-model="user.password">
                        <button class="btn btn-lg btn-primary btn-block" ng-click="login(user)">
                            Sign in
                        </button>
                    </div>
                </div>
                <a href="#/register" class="text-center new-account">Create an account </a>
            </div>
        </div>
    </div>
</body>
</html>
