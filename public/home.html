<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Conference</title>
</head>
<body>

    <!-- Navigation -->
    <div ng-include="'usermenu.html'"></div>
    <!-- Home Slider -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div id="slideshow">
                    <img src="/images/image_1.jpg" alt=" Image 1" class="active" width="100%" height="400px" />
                    <img src="/images/5.jpg" alt=" Image 2"  width="100%" height="400px" />
                    <img src="/images/image_3.jpg" alt=" Image 3"  width="100%" height="400px" />
                </div>
                <div class="carousel-caption">
                    <div class="input-group col-md-8 col-sm-offset-2 col-md-offset-2">
                        <input ng-model="city" type="text" class="form-control" placeholder="Search Conference by Location">
                        <span class="input-group-btn">
                            <button ng-click="searchTitle(city)" class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
            <!-- End Item -->
            
        </div>
        <!-- End Carousel Inner -->
    </div>
    <!-- End Carousel -->
    <!-- Page Content -->
    <div class="container">
        <br/>
        <div ng-show="conf">
            <div class="col-lg-12">
                <h2 class="page-header">Conference Search Results:</h2>
            </div>
            <br/>
            <div class="col-md-4" ng-repeat="con in conf">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h4><i class="fa fa-fw fa-check"></i> <a href="#/conference/{{con._id}}">{{con.name}}</a> </h4>
                    </div>
                    <div class="panel-body">
                        <p>{{con.name}} is going to held at {{con.city}} , {{con.state}} in {{con.confdate.split("T")[0]}} </p>
                        <a href="#/conference/{{con._id}}" class="btn btn-default">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Marketing Icons Section -->
        <div class="row">

            <div class="col-lg-12">
                <h2 class="page-header">Trending</h2>
            </div>
            <div class="col-md-4" ng-repeat="con in confTrend | limitTo: 3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4><i class="fa fa-fw fa-check"></i> {{con.name}}</h4>
                    </div>
                    <div class="panel-body">
                        <p>{{con.name}} is going to held at {{con.city}} , {{con.state}} in {{con.confdate.split("T")[0]}} </p>
                        <a href="#/conference/{{con._id}}" class="btn btn-default">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Sponsors</h2>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6">
                <a target="_blank" href="https://www.comcast.com/customer-home">
                    <img class="img-responsive customer-img" src="/images/xfinity.jpg" alt="">
                </a>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6">
                <a target="_blank" href="http://www.alcatel-lucent.com/">
                    <img class="img-responsive customer-img" src="/images/alcaLucent.jpg" alt="">
                </a>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6">
                <a target="_blank" href="http://www.google.com/">
                    <img class="img-responsive customer-img" src="/images/google.jpg" alt="">
                </a>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6">
                <a target="_blank" href="https://www.archlinux.org/">
                    <img class="img-responsive customer-img" src="/images/archlinux.jpg" alt="">
                </a>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6">
                <a target="_blank" href="https://www.samsung.org/">
                    <img class="img-responsive customer-img" src="/images/samsung.jpg" alt="">
                </a>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6">                
                <a target="_blank" href="https://www.facebook.com/">
                    <img class="img-responsive customer-img" src="/images/facebook.jpg" alt="">
                </a>
            </div>
        </div>
        <!-- /.row -->
        <hr>
    </div>
    <!-- Footer -->

    <div ng-include="'footer.html'"></div>
   
</body>
</html>
