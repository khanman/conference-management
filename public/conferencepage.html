<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Conference</title>

</head>
<body>

    <div ng-include="'usermenu.html'"></div>
    
    <div class="container">
        <h3>Conference Details</h3>
        <hr class="colorgraph">
        <div class="col-md-8">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive" src="http://placehold.it/750x500" alt"">
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="http://placehold.it/750x500" alt="">
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="http://placehold.it/750x500" alt="">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
        <div class="col-md-4"  ng-repeat="con in conf">
            <h3>Conference Name : {{con.name}}</h3>
            <p>{{con.about}}</p>
            <h3>Conference Details</h3>
            <ul>
                <li>City: {{con.city}}</li>
                <li>State: {{con.state}}</li>
            </ul>
            <h3>Talks</h3>
            <ul class="list-unstyled">
                <li class="" ng-repeat="tak in con.talks">
                    <a href="#/talk/{{con._id}}/{{tak._id}}">{{tak.tname}}</a>
                </li>
            </ul>
            <h3>Sponsors</h3>
            <ul class="list-unstyled">
                <li class="" ng-repeat="p in con.sponsor">
                    <ul class="list-unstyled">
                        <li class="">
                            {{p.name}}
                        </li>
                        <li class="">
                            {{p.url}}
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <br/>
        <h4>Reviews</h4>
        <div ng-repeat="con in conf" class="col-md-12">
            <hr class="colorgraph">
            <div class="control-group" ng-show='currentUser'>
                <div class="col-sm-1">
                    <div class="thumbnail">
                        <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
                    </div><!-- /thumbnail -->
                </div><!-- /col-sm-1 -->
                <div class="controls" class="col-md-10">
                    <textarea class="form-control" ng-model="newcomment" placeholder="Enter your comments"></textarea>
                    <br/>
                    <button type="submit" ng-click="postReview(newcomment)" class="btn btn-primary">Submit Comment</button>
                </div>
            </div>
            <h4>Previous comments</h4><br/>

            <div class="row" ng-repeat="p in con.c_review">
                <div class="col-sm-1">
                    <div class="thumbnail">
                        <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
                    </div><!-- /thumbnail -->
                </div><!-- /col-sm-1 -->
                <div class="col-sm-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>{{p.name}}</strong>
                        </div>
                        <div class="panel-body">                            
                            {{p.comment}} 
                        </div><!-- /panel-body -->
                    </div><!-- /panel panel-default -->
                </div><!-- /col-sm-5 -->
            </div><!-- /panel panel-default -->
        </div>
    </div>

    <div ng-include="'footer.html'"></div>
</body>
</html>
