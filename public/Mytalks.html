<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MyTalks</title>
</head>
<body>
    <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
        <div >
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td colspan="2">
                            TalkName
                        </td>
                        <td colspan="2">
                            Desc
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="talk in currentUser.talk_presented">
                        <td colspan="2">
                            <a href="#/Mytalks/{{talk._id}}">{{talk.talkname}}</a>
                        </td>
                        <td colspan="2">
                            {{talk.desc}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
